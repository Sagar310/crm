<section class="content-header">
    <div class="header-icon">
        <i class="fa fa-anchor"></i>
     </div>
     <div class="header-title">
        <h1>Raw material</h1>
        <small><a href="#/">Dashboard</a> | Delete Raw Material</small>
     </div>
</section>
<section class="content">
    <div class="row">
       <!-- Form controls -->
       <div class="col-sm-12">
            <div class="panel panel-primary">
                    <div class="panel-heading">Delete Raw material</div>
                    <div class="panel-body">                      
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-bordered table-striped table-hover">
                                    <thead>
                                        <tr style="background-color: rgb(217,237,247);">
                                            <td>Sr. No.</td>
                                            <td>Raw material name</td>                                                                                         
                                        </tr>                              
                                    </thead>    
                                    <tbody>
                                        <tr>
                                            <td> 1</td>                                                                                        
                                            <td>{{drmc.rMaterial2Delete.rmaterialName}}</td>                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <label>
                                                Are you sure you want to delete this Raw material ?
                                            </label>
                                        </div>
                                </div>

                            </div>
                        </div>
                        <div clas="row">
                            <div col="col-sm-12" ng-show="drmc.opr.complete && ! drmc.opr.error">
                                <div class="alert alert-success">
                                    <strong>{{drmc.opr.msg}}</strong>
                                  </div>
                            </div>
                            <div col="col-sm-12" ng-show="drmc.opr.complete && drmc.opr.error">
                                <div class="alert alert-danger">
                                    <strong>{{drmc.opr.msg}}</strong>
                                  </div>
                            </div>                                    
                    </div>                          
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-3 col-sm-offset-9">
                                <button class="btn btn-danger" ng-click="drmc.deleteRawMaterial();" >Delete</button>&nbsp;&nbsp;&nbsp;
                                <a href="#/RawMaterials" class="btn btn-default">Close</a>
                            </div>
                        </div>
                    </div>
            </div>
       </div>
    </div>
 </section>
