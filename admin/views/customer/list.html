<section class="content-header">
    <div class="header-icon">
        <i class="fa fa-users"></i>
     </div>
     <div class="header-title">
        <h1>Customers</h1>
        <small><a href="#/">Dashboard</a> | Customers</small>
     </div>
    </div>
</section>
<section class="content">
    <div class="row">
       <!-- Form controls -->
       <div class="col-sm-12">
            <div class="panel panel-primary">
                    <div class="panel-heading">Customers</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-2 col-lg-offset-5">
                                <form>
                                    <div class="input-group">
                                        <input type="text" ng-model="query" class="form-control">
                                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                                    </div>
                                    <br><br>                                                                        
                                </form>                                
                            </div>
                        </div>                        
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-bordered table-striped table-hover">
                                    <thead>
                                        <tr style="background-color: rgb(217,237,247);">
                                            <td>Sr. No.</td>
                                            <td>Picture</td>
                                            <td>Name</td>
                                            <td>Gender</td>
                                            <td>Cell no.</td>
                                            <td>Email</td>
                                            <td>D.O.B</td>
                                            <td>Wed. Anniv</td>                                        
                                            <td>Orders</td>                                        
                                            <td>Actions</td>          
                                        </tr>                              
                                    </thead>    
                                    <tbody>
                                        <tr ng-repeat="cust in clc.custList | filter:query">
                                            <td> {{$index + 1}}</td>
                                            <td> <img src="assets/images/customers/{{cust.disPic}}" class="img-circle" width="50" height="50"></td>
                                            <td>{{cust.firstName + " " + cust.lastName}}</td>
                                            <td>{{cust.gender}}</td>
                                            <td>{{cust.cellNo}}</td>
                                            <td>{{cust.email}}</td>
                                            <td>{{cust.birthDate}}</td>
                                            <td>{{cust.wedAniv}}</td>
                                            <td><a href="" class="btn btn-primary"><i class="fa fa-list-alt"></i></a></td>
                                            <td><a href="#/updateCustomer/{{cust.custid}}" class="btn btn-primary"><i class="fa fa-pencil-square-o"></i></a>&nbsp;<a href="#/deleteCustomer/{{cust.custid}}" class="btn btn-danger"><i class="fa fa-trash-o"></i></a></td>                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">

                    </div>
            </div>
       </div>
    </div>
 </section>
