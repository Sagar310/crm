
<div class="panel panel-default" ng-show="fpc.isCurrentTab(0);">
    <div class="panel-heading"><i class="fa fa-lock"></i> Forgot Password</div>
    <div class="panel-body">
        <form name="frqForm1">
            <div class="form-group">
                <label class="control-label">
                    Email:
                </label>   
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                    <input type="email" name="email" ng-model="fpc.fetchRQ.email" required class="form-control" placeholder="Email"/>   
                </div>
                <div ng-messages="frqForm1.email.$touched && frqForm1.email.$error" style="color:maroon; text-transform: uppercase;" role="alert">
                    <div ng-message="required"><small>Email is mandatory.</small></div>
                    <!--div ng-message-default>This field has an input error</div-->
                </div>
            </div>         
            <div class="form-group">
                <div class=" col-lg-3 col-lg-offset-9">
                    <button class="btn btn-primary" ng-show="frqForm1.$valid" ng-click="fpc.getResetQ();">next</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel panel-default" ng-show="fpc.isCurrentTab(1);">
    <div class="panel-heading"><i class="fa fa-lock"></i> Forgot Password</div>
    <div class="panel-body">
        <form name="frqForm2">
            <div class="form-group">
                <label class="control-label">
                    Secret Question : {{fpc.resetPass.resetQ}}
                </label>   
                <label class="control-label">
                    Secret Answer 
                </label>                      
                <input type="type" name="resetAns" ng-model="fpc.resetPass.resetAns" required class="form-control" placeholder="Secret Answer"/>   
 
                <div ng-messages="frqForm2.resetAns.$touched && frqForm2.resetAns.$error" style="color:maroon; text-transform: uppercase;" role="alert">
                    <div ng-message="required"><small>Secret Answer is mandatory.</small></div>
                    <!--div ng-message-default>This field has an input error</div-->
                </div>
            </div>         
            <div class="form-group">
                <div class=" col-lg-3 col-lg-offset-9">
                    <button class="btn btn-primary" ng-show="frqForm2.$valid" ng-click="fpc.resetPassword();">next</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel panel-default" ng-show="fpc.isCurrentTab(2);">
    <div class="panel-heading"><i class="fa fa-lock"></i> Forgot Password</div>
    <div class="panel-body">
        <form name="frqForm2">
            <div class="form-group">
                <label class="control-label">
                    New Password generated.
                </label>   
                <br><br>
                <label class="control-label">
                    {{fpc.resetPass.npass}}
                </label>                      
                <br><br>
 
                <div ng-messages="frqForm2.resetAns.$touched && frqForm2.resetAns.$error" style="color:maroon; text-transform: uppercase;" role="alert">
                    <div ng-message="required"><small>Secret Answer is mandatory.</small></div>
                    <!--div ng-message-default>This field has an input error</div-->
                </div>
            </div>         
            <div class="form-group">
                <div class=" col-lg-3 col-lg-offset-9">
                    <a class="btn btn-primary" href="#/">Login</a>
                </div>
            </div>
        </form>
    </div>
</div>
